signUp:
  handler: src/main/functions/auth/sign-up.handler
  events:
    - httpApi:
        method: POST
        path: /auth/sign-up

signIn:
  handler: src/main/functions/auth/sign-in.handler
  events:
    - httpApi:
        method: POST
        path: /auth/sign-in

refreshToken:
  handler: src/main/functions/auth/refresh-token.handler
  events:
    - httpApi:
        method: POST
        path: /auth/refresh-token

forgotPassword:
  handler: src/main/functions/auth/forgot-password.handler
  events:
    - httpApi:
        method: POST
        path: /auth/forgot-password

confirmForgotPassword:
  handler: src/main/functions/auth/confirm-forgot-password.handler
  events:
    - httpApi:
        method: POST
        path: /auth/forgot-password/confirm

preSignUpTrigger:
  handler: src/main/functions/auth/cognito/triggers/pre-sign-up-trigger.handler
  events:
    - cognitoUserPool:
        pool: ${self:custom.cognito.PoolName}
        trigger: PreSignUp
        existing: true
        forceDeploy: true

customMessageTrigger:
  handler: src/main/functions/auth/cognito/triggers/custom-message-trigger.handler
  events:
    - cognitoUserPool:
        pool: ${self:custom.cognito.PoolName}
        trigger: CustomMessage
        existing: true
        forceDeploy: true

# The trigger is configured manually to support event v3
# See user-pool.yml file for the configuration
# DO NOT CHANGE THIS FUNCTION NAME WITHOUT CHANGING IN user-pool.yml
preTokenGenerationTrigger:
  handler: src/main/functions/auth/cognito/triggers/pre-token-generation-trigger.handler
