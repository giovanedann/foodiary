org: giovane
service: foodiary-api

provider:
  name: aws
  region: us-east-1
  runtime: nodejs22.x
  memorySize: 128
  stage: ${opt:stage, 'dev'}
  environment: ${file(./sls/config/env.yml)}
  iam:
    role: ${file(./sls/config/roles.yml)}
  httpApi:
    authorizers:
      CognitoAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: !GetAtt UserPool.ProviderURL
        audience:
          - !Ref UserPoolClient

package:
  individually: true

build:
  esbuild:
    configFile: ./esbuild.config.mjs

custom:
  cognito:
    PoolName: ${self:service}-${self:provider.stage}-userpool

functions:
  - ${file(./sls/functions/auth.yml)}
  - ${file(./sls/functions/meals.yml)}

resources:
  - ${file(./sls/resources/user-pool.yml)}
  - ${file(./sls/resources/main-table.yml)}
